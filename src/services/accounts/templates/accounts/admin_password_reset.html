{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block subtitle %}
    Password Reset Form
{% endblock %}


{% block content %}

    <div class="container-fluid">
        <div class="d-flex flex-column">
            <!-- Toolbar -->
            <div class="mb-3">
                <div class="d-flex flex-wrap justify-content-between align-items-center">
                    <div class="d-flex flex-column me-3">
                        <h1 class="h3 fw-bold mb-0">
                            Password Reset Form
                        </h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0 pt-1">
                                <li class="breadcrumb-item">
                                    <a href="{% url 'accounts:cross-auth' %}" class="text-muted text-decoration-none">
                                        Dashboard
                                    </a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a href="{% url 'accounts:user_detail' object.id %}"
                                       class="text-muted text-decoration-none">
                                        {{ object }}
                                    </a>
                                </li>
                                <li class="breadcrumb-item text-muted">
                                    Password Reset
                                </li>

                            </ol>
                        </nav>
                    </div>
                    <div class="d-flex align-items-center">
                        <a href="javascript:window.history.back();" class="btn fw-bold btn-primary shadow-sm">
                            <i class="bx bx-arrow-back"></i> Back
                        </a>
                    </div>
                </div>
            </div>

            <div class="row mt-4 justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <form method="post">

                                {% csrf_token %}
                                {{ form|crispy }}

                                <div class="mt-3">
                                    <div class="">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


{% endblock %}
