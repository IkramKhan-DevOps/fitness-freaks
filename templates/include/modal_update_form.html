{% load crispy_forms_tags %}
{% load core_tags %}
{% load static %}
<style>
    .wider-modal {
        max-width: 1000px !important;
    }

    .wider-modal .modal-content {
        max-height: 850px !important;
        overflow-y: auto;
    }

    .wider-modal .modal-body {
        max-height: 800px;
        overflow-y: auto;
    }

    .wider-modal {
        margin: 1.75rem auto;
        max-height: 100vh;
    }
</style>

<div class="modal fade" tabindex="-1" id="{{ instance|get_model_name }}ModelFormUpdate{{ instance.pk }}" aria-modal="true">
    <div class="modal-dialog mw-900px wider-modal">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h3 class="modal-title">Update {{ instance|get_verbose_name }}</h3>
{#                <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">#}
{#                    <i class="bx bx-window-close fs-1">#}
{#                        <span class="path1"></span><span class="path2"></span>#}
{#                    </i>#}
{#                </div>#}
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <div class="row">
                    <!-- Left Column: Form -->
                    <div class="col-12">
                        <form method="post" action="{{ action_url }}" id="modal-form-{{ instance.pk }}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="hidden" name="_method" value="PUT">
                            {% crispy form %}
                        </form>
                        <div class="modal-errors alert alert-danger mt-3" style="display:none;"></div>
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                <button type="button" id="submit-button-{{ instance.pk }}" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
